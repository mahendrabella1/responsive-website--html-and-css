<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist finder</title>
    <link rel="stylesheet" href="art.css">
    <link rel="icon" href="https://i.ibb.co/G9fSDPW/evento-favicon.png">
    <link rel="stylesheet"
        href=" https://fonts.googleapis.com/css2?family=Poppins%3Awght%40400%3B500%3B600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>

<body>
    <img class="bg" src="https://bytegrad.com/course-assets/youtube/bg.png" alt="background image">
    <header class="header">
        <i class="fa-solid fa-layer-group logo"></i>
        <nav class="nav">
            <ul class="links">
                <li class="linkitem"><a href="#" class="link">Login</a></li>
                <a href="#" class="link link--btn">join as artist</a>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="intro">
            <section class="search">
                <h1 class="first-heading">
                    Book the <span class="emphasis">ideal artist</span> for the event
                </h1>
                <form  class="form">
                    <i class="fa-solid fa-magnifying-glass input-icon"></i>
                    <input type="text" class="input" placeholder="Type (eg Dj ,band,singer)">
                    <i class="fa-solid fa-location-dot input-icon"></i>
                    <input type="text" class="input" placeholder="zip code">
                    <button class="submit">
                        Search
                    </button>
                </form>
            </section>
            <section class="photos">
                <img src="https://i.ibb.co/s3H6bk3/singer.png" alt="singing-image" class="photo1">
                <img src="https://i.ibb.co/T1KkBgR/guitar.png" alt="singing-image" class="photo2">
            </section>
        </section>
     <section id="verticalimages">
        <h3 class="text">SEEN ON</h3>
        <img src=" https://i.ibb.co/Jv8Hcnv/Artist-Papers.png" alt="" class="image1">
        <img src="https://i.ibb.co/dcSmf5Y/events-seas.png" alt="" class="image2">
        <img src=" https://i.ibb.co/yVY4vFQ/Creter-s.png" alt="" class="image3">
     </section>
     <section class="main2">
        <section class="how">
            <h1 class="second-text">How it works</h1>
        </section>
        <div class="pseudo"></div>
        <section class="steps">
            <section class="step1">
                <i class="fa-solid fa-magnifying-glass step1-icon"></i>
                <h1 class="thirdheading">Find your artist</h1>
                <p class="smalltext">Use our search engine to find any artist easily</p>
            </section>
            <section class="step1">
                <i class="fa-solid fa-calendar-days step1-icon"></i>
                <h1 class="thirdheading">Book and pay</h1>
                <p class="smalltext">schedule your artist and pay safely here</p>
            </section>
            <section class="step1">
                <i class="fa-solid fa-champagne-glasses step1-icon"></i>
                <h1 class="thirdheading">Enjoy the show</h1>
                <p class="smalltext">Sit back and relax knowing its all done</p>
            </section>
        </section>
        <a href="#" class="more">More info ></a>
     </section>
    </main>
</body>

</html>
